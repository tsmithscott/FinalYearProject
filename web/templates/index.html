<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/style.css">
    <title>Defect Checker</title>
</head>
<body>
    <div id="content p-5" class="flexbox">
        <div class="card flexbox p-3 mt-5" style="min-width: 400px; max-width: 800px; max-height: 500px;">
            <div id="image_box" style="height: 75%; overflow:auto">
                <!-- Image added here with heatmap/boxes when uploaded using js -->
            </div>
            <div class="card-body">
                <input type="file" accept="image/png, image/jpeg">
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script>
        $(document).ready(function (e) {
            $('input[type="file"]').change(function () {
                let file = this.files[0];
                let reader = new FileReader();
                reader.onloadend = function () {
                    $('#image_box').html('<image src="' + reader.result + '" style="max-width:100%;"/>');
                }
                if (file) {
                    let formData = new FormData();
                    formData.append('raw_image', file);
                    reader.readAsDataURL(file);
                    $.ajax({
                        url: "/upload",
                        type: 'POST',
                        data: formData,
                        processData: false,
                        contentType: false,
                        success: function(data, status){
                          alert("Image uploaded successfully!");
                        }
                    });
                } else {
                    alert("Image upload failed!");
                }
            });
        });
    </script>
</body>
</html>
